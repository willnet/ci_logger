name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2', '3.3']
        gemfile:
          - rails_6_1
          - rails_7_0
          - rails_7_1
          - rails_7_2
          - rails_8_0
        exclude:
          - ruby-version: '3.3'
            gemfile: rails_6_1
          - ruby-version: '3.3'
            gemfile: rails_7_0
          - ruby-version: '2.7'
            gemfile: rails_7_2
          - ruby-version: '3.0'
            gemfile: rails_7_2
          - ruby-version: '2.7'
            gemfile: rails_8_0
          - ruby-version: '3.0'
            gemfile: rails_8_0
          - ruby-version: '3.1'
            gemfile: rails_8_0
    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run tests
      run: bundle exec rake
